- **AUKA**: Erfðareglurnar sem gilda hér í sögunni koma nákvæmlega heim við Grágás, lagasafn sem til er frá þjóðveldisöld. Samkvæmt því áttu börn fædd í hjónabandi að fá allan arf ef þau voru til. Laungetin börn tóku aðeins arf ef ekki voru á lífi skilgetin börn, faðir, móðir eða systkini hins látna. Þá segir þar: „Maður á að gefa barni sínu laungetnu tólf aura, ef hann vill, fyrir ráð skaparfa síns, en eigi meira fé nema erfingar lofi.“ (Grágás 47, 62). Ekki er tekið fram að átt sé við tólf aura silfurs, en það hlýtur að vera meiningin.

3. Geirmundur hefur gert henni svívirðingu með því að fara án þess að skilja eftir fé til að framfæra barn þeirra. Þuríður hefnir sín á honum, bæði með því að neyða hann til að taka við barninu og ræna þeim grip sem honum var kærastur. Út úr verknaði hennar má líka lesa aðdróttun um að Geirmundur sé ekki mikið karlmenni; Þuríður felur honum að fóstra ungbarn, sem var fremur kvennastarf en karla, og tekur karlmennskutákn hans, sverðið. Til skýringar á gerð Þuríðar má einnig benda á það sem fræðimenn hafa skrifað mikið um, að fólk hafi bundist minni tilfinningaböndum við ung börn meðan mörg þeirra reyndust verða skammlíf. Fólk hafi sparað sér þá tilfinningaraun að skiljast við barn með því að binda sem minnsta ást við það þangað til það var komið nokkuð á legg.

???
2. Táknuðu allir það sama; hún myndi eignast fjóra eiginmenn og þeir myndu allir deyja

--

- Það er gömul og algeng skoðun að draumar séu fyrirboðar, af þeim megi sjá framtíðina fyrir, ef þeir eru rétt ráðnir. Hvaða skoðun hafið þið á því? 

--

- Dreymir ykkur fyrir því sem á eftir að gerast? 

--

- En foreldra ykkar eða annað fullorðið fólk sem þið þekkið? 

--

- Hafið þið heyrt um aðrar túlkanir á eðli drauma?


???

Kenning Sigmundar Freud um drauma hefur líklega rutt mjög út hugmyndum um forsagnargildi þeirra. Samkvæmt henni eru draumar tjáning á leynilegum hugsunum í undirmeðvitund fólks. Þeir koma upp um óskir manns eða ótta, sem maður viðurkennir kannski aldrei fyrir sjálfum sér. Samkvæmt því ættu draumar Guðrúnar í mesta lagi að segja eitthvað um það sem var að brjótast í henni sjálfri um væntanleg hjónabönd sín. En slík túlkun gengur auðvitað ekki upp í sögunni, vegna þess að hún er sögð og skráð handa fólki sem trúði á forsagnargildi drauma. Kaflinn um drauma Guðrúnar beinir athygli lesenda rækilega að henni; nú vitum við að miklir atburðir eiga eftir að gerast í kringum þessa stúlku. Enda eiga draumarnir, eða öllu heldur ráðning Gests á þeim, eftir að mynda eins konar umgerð sögunnar allt til loka hennar.

# 9. Draumar Guðrúnar Ósvífursdóttur

- **Fyrsti draumur Guðrúnar**: Hana dreymdi að hún væri við læk með krókfald á höfði. Henni fannst faldurinn fara sér illa og kastaði honum í lækinn.

--
  - *Túlkun Gests*: Hann sagði að Guðrún myndi lítið elska fyrsta eiginmann sinn og skilja við hann.

--
- **Annar draumur Guðrúnar**: Hana dreymdi að hún væri stödd hjá vatni með dýrmætan silfurhring á hendi. Hringurinn rann af hendinni og í vatnið og þótti henni það mikill skaði.

--
  - *Túlkun Gests*: Hann sagði að annar eiginmaður hennar yrði ágætur en spáði því að hann myndi drukkna.

--
- **Þriðji draumur Guðrúnar**: Hana dreymdi að hún hefði gullhring á hendi, hún studdi sig við stein þegar hún datt og hringurinn brotnaði og blæddi úr brotunum.

--
  - *Túlkun Gests*: Hann sagði að þriðji eiginmaður Guðrúnar myndi hafa nýja trú. Hann spáði því að þessi eiginmaður yrði drepinn.

--
- **Fjórði draumur Guðrúnar**: Hana dreymdi að hún hefði gullhjálm á höfði, skreyttan gimsteinum. Hjálmurinn var þungur og steyptist ofan í sjó.

--
  - *Túlkun Gests*: Hann sagði að fjórði eiginmaður hennar yrði mesti höfðinginn en spáði því að hann myndi drukkna.
