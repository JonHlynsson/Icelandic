# 12. Guðrún og Kjartan

--


## Upprifjun

--
1. Hvað varð Guðrúnu og Kjartani að ágreiningsefni? 

--
2. Hvers vegna vildi Kjartan sigla til Norgegs?

--
3. Hvers vegna vildi Kjartan ekki taka Guðrúnu með sér til Noregs?


???

1. Guðrún bað um að fá að koma með Kjartani til Noregs en hann vildi það ekki. Hann sagði að bræður hennar væru of ungir en faðir hennar of gamall til að geta verið án hennar. Kjartan vildi því að Guðrún væri eftir heima og baða hana um að bíða eftir sér í þrjú ár. Guðrún sagðist ekki lofa neinu og skildu þau ósátt.

2. Það kemur víða fyrir í sögum að Íslendingum þótti heiður að því að komast
til annarra landa. Líka má minna á að Kjartan taldi sig af konungakyni,
en átti eftir að fá staðfestingu þess sjálfur að hann gæti komist til frama
við konungshirð.

3. Kjartan gefur sjálfur upp ástæðu sem ekki er meira en svo sannfærandi.
Er líklegt að hann hafi haft svo miklar áhyggjur af búskapnum á Laugum?
Hins vegar vildu karlmenn hafa sína veröld fyrir sig. Það var karlmennskuraun
að sigla til annarra landa og sanna gildi sitt meðal höfðingja, og
kannski hefði það dregið eitthvað úr raun Kjartans að hafa konu með sér.
Þó kemur fyrir í Íslendingasögum að konur sigli frá Íslandi til útlanda. Í
7. og 8. kafla Laxdælu segir frá því að Þorgerður Þorsteinsdóttir, kona Dala-
Kolls „nam eigi yndi á Íslandi eftir dauða Kolls“. Hún sigldi þá til Noregs,
giftist þar og eignaðist son sem var nefndur Hrútur. Hann fluttist síðar til
Íslands og fer með talsvert hlutverk bæði í Laxdælu og Njáls sögu. Yfir allt
þetta er hlaupið í endursögninni.

# 13. í Noregi


1. Hvernig kynntist Kjartan Ólafi Tryggvasyni Noregskonungi?

--

2. Hvers vegna vildi Kjartan brenna Ólaf konung inni?

???

1. Í sundkeppni

2. Kjartan að hann vilji „einskis manns nauðungarmaður vera“ á meðan hann geti varist því með vopnum. Kjartan segir aukinheldur að honum þyki lítilmannlegt að vera tekinn sem lamb úr stekk eða melrakki úr gildru. Honum þyki hinn kosturinn vænni, ef hann skuli deyja að það verði þó úr því saga sem heymist í minni manna lengi.

--

### Umræðuefni

--
- Hvers vegna haldið þið að Kjartan spyrji bæjarmanninn ekki að nafni? Ætli
hann hafi vitað við hvern hann hafði þreytt keppni?

--
- Venjulega er það fremur talið skammarlegt en stórmannlegt í sögum að
brenna menn inni. Samt vill sómakær maður eins og Kjartan vinna þannig á Ólafi konungi og Bolli segir: „Ekki kalla ég þetta lítilmannlegt.“



???

- Það kemur ekki fram í sögunni hvað Kjartan hugsaði. Eins og algengt er í Íslendingasögum er okkur ekki sagt hvað fólk hugsar eða hvers vegna það gerir það sem það gerir. Af þessari ástæðu verða sögurnar einatt nokkuð torskildar. Aftur á móti gefa þær lesendum með þessu móti nóg að hugsa um. Það er eitt einkenni listar að vera ekki alveg einræð eða auðskilin. En líklega er okkur ætlað að skilja þessa frásögn svo að Kjartan viti að hann hafi þreytt kapp við Ólaf konung. Þar sem konungur var kristinn og vildi fá alla til að taka skírn hefur Kjartan viljað forðast kynni við hann. Ef hann gerðist vinur konungs átti hann erfitt með að neita að skírast.

- Siðareglur um skömm og heiður eru ákaflega flóknar. (Þær reynast það líka hjá okkur, ef við skoðum þær nákvæmlega.) Hér er það líklega aðstöðumunur konungs og Íslendinganna sem skiptir máli. Konungur hefur haft svo mikið lið og vel vopnað að engin leið var fyrir Íslendinga að berjast við hann. Þeim hefur fundist nógu mikil hetjudáð að vinna mann með eldi þegar leikurinn var svo ójafn. Kjartan segist líka einkum vilja vinna það til frægðar að brenna konung inni, „að vinna nokkuð það áður er lengi sé uppi haft síðan“. Það hefði varla brugðist honum, ef hann hefði komið áformi sínu fram. En raunar vann hann annað sem hefur dugað býsna lengi til að halda nafni hans í minni manna.

# 14. Kjartan og Bolli gerast konungsmenn


--
1. Hvers vegna lét konungur ekki refsa Kjartani fyrir að ætla að brenna sig inni?

--
2. Hvað varð til þess að Kjartan ákvað að taka kristni?


???

1. Konungur svarar Kjartani og segir að þar sem hann geti ekki vitað hvort nokkur alvara hafi verið í orðum Kjartans um að brenna hann inni og að hann hafi drengilega gengist við orðum sínum ætli hann ekki að taka hann að lífi. Enn fremur segir konungur að ef til vill muni Kjartan taka kristninni með meiri sæmd og alvöru en aðrir þar sem hann andmælir henni manna mest. 

2. Kjartan og menn hans skoða kirkju konungs um jólin. Þegar Íslendingarnir komu heim í bústað sinn ræddu þeir um hvernig þeim hefði litist á konunginn. Kjartan tekur til máls og segir: „Mér leist vel á konung þegar ég sá hann fyrst og grunaði að hann væri ágætismaður. Það mat mitt hefur haldist stöðugt síðan. En best leist mér á hann í dag.“ Sagðist Kjartan nú vilja taka kristni. Bolli tók vel undir það og bað Kjartan einan ráða.

Konungur frétti af þessu samtali Kjartans, Bolla og hinna Íslendinganna, þar sem hann hafði alltaf njósnara í bústöðum heiðinna manna. Fréttirnar glöddu konung og sagði Kjartan hafa sannað orðskviðinn „hátíðar eru til heilla bestar“.

--

### Til umhugsunar 

.pull-left[Kjartan og Bolli hafa verið ásatrúar áður en þeir tóku kristni. Rifjið upp eitthvað sem þið vitið um guðina sem þeir trúðu á og hvernig ásatrúarmenn dýrkuðu guði sína.  

Ólafur konungur segist ekki vilja pynta Íslendinga til kristni, „því að Guð mælir svo að hann vill að enginn komi nauðugur til hans“. Hugsaði Ólafur konungur alltaf svona í sögunni?]

???

Í Landnámi Íslands, 58–63, eru nokkrir kaflar um þetta efni, um goð, blót og vættatrú.  
Þrumuguðinn Þór er úr Ásatrú til dæmis. Eins Óðinn og skugga-Baldur.

Í kaflanum á undan segir að konungur hafi hótað að berjast við Þrændi ef
þeir tækju ekki kristni. Í kaflanum á eftir kemur fram að hann hélt íslenskum
höfðingjasonum sem gíslum í Noregi til þess að feður þeirra yrðu fúsari
til að taka kristni. Varla getur það kallast annað en nauðung. Í Ólafs sögu
Tryggvasonar í Heimskringlu eru hrikalegar sögur af því hvernig Ólafur
pyntaði menn sem vildu ekki taka kristni, lét höggorm skríða ofan í einn
og batt annan í flæðiskeri. En framkoma Ólafs við Kjartan og félaga hans
er næsta einstök og á kannski að sýna að konungi hafi litist sérstaklega
vel á Kjartan.

# 15. Bolli fer til Íslands


1. Hvað hafði Kjartan beðið Guðrúnu að bíða lengi eftir sér?

--
2. Hvers vegna fór Kjartan ekki heim aftur um leið og sá tími var liðinn?

???
1. þrjú ár
2. Konungur hélt honum sem gísl á meðan kristni var boðuð á Íslandi

--

- Kjartan biður Bolla að bera kveðju sína frændum, „og svo vinum“.  
Hvað á hann við?  
Hvernig ætlast hann til að Bolli skilji þessi orð?  
Hvers vegna biður hann Bolla ekki fyrir ákveðin skilaboð til Guðrúnar og lætur hann skýra fyrir Guðrúnu að Kjartan sé í gíslingu konungs í Noregi?


???

Hér verður hver að svara fyrir sig. Líklega þykist Kjartan telja Guðrúnu
með vinum sínum. Kannski finnst honum eitthvað lítilmótlegt við að orða
boðin nákvæmar við Bolla. Þeir voru vinir og Bolli því skyldugur að gera
allt fyrir Kjartan sem hann vissi að kæmi honum best á Íslandi. Það er mikill
siður fólks í Íslendingasögum að segja eitthvað minna en það meinar.
Grunaði Kjartan kannski að Bolli hefði áhuga á Guðrúnu og var of stoltur
til að biðja hann berum orðum að flytja boð á milli þeirra? Eða var Kjartan
tregur til að binda sig Guðrúnu frekar en orðið var? Var hann kannski að
hugsa um að setjast að í Noregi og ganga að eiga Ingibjörgu konungssystur?
Er okkur ætlað að trúa að Kjartan hafi enn verið reiður við Guðrúnu
af því að hún vildi ekki að hann færi án sín til Noregs?

# 16. Bolli og Guðrún

1. Hvernig má sjá að Guðrún þóttu tíðindin af Kjartani ekki eins góð og hún sagði?


???
Hún roðnaði. Í bókinni stendur: Guðrún spurði þá Bolla hvort eitthvað annað en vinátta Kjartans og Ólafs konungs valdi því að Bolla þyki ólíklegt að Kjartan komi brátt til Íslands. Bolli segir henni þá hvernig talað sé um vináttu Kjartans og Ingibjargar systur Ólafs konungs og að hann haldi að konungur mundi heldur kjósa að gifta Kjartan og Ingibjörgu en að láta hann lausan. Guðrún sagði þetta góðar fréttir: „Kjartan verður ekki sáttur nema hann fái góða konu“. Fleira sagði hún ekki en **roðnaði og gekk í burtu**.

--

.pull-left[
- Hvers vegna gefur Bolli í skyn að Kjartan muni ekki koma til Íslands í bráðina og jafnvel ganga að eiga Ingibjörgu konungssystur? – Hefur Bolli ástæðu til að halda að það sé satt?
- Hvers vegna segir Guðrún að það séu góð tíðindi að Kjartan fái Ingibjörgu? Sýnilega finnst henni það ekki gott.
]

???

- Því ekki það? Kjartan hafði ekki beðið Bolla að skila neinu til Guðrúnar. Bolli gat vel ímyndað sér að Kjartan tæki systur Noregskonungs fram yfir bóndadóttur á Íslandi, ef hann ætti kost á henni. Það er oftast einkenni góðra sagna að persónur þeirra eru ekki annaðhvort illar eða góðar; þær eru oftar flókin blanda af illu og góðu, hver og ein. Þess vegna er rétt að lesa hæpin verk sögupersóna með velvilja, það er hluti af því að skilja sögufólk og fá þannig eins mikið út úr sögunni og mögulegt er.
 

- Söguhetjur Íslendingasagna segja ekki aðeins minna en þær meina; þær segja oft eitthvað þveröfugt. Það er hluti af stolti þeirra að tjá ekki raunverulegar tilfinningar, síst af öllu tilfinningar sínar um eigin ósigur. Við getum kallað þetta sjúklega bælingu, en höfum við ekki öll einhverja tilhneigingu til hennar?

# 17. Kjartan kemur til Íslands


1. Hvaða gjafir fékk Kjartan þegar hann fór úr Noregi og hvaða orð fylgdu þeim?

???
Ingibjörg systir konungus gaf Kjartani hvítan gullofin höfuðdúk, sem kallaður var motur. Ingibjörg sagði Kjartani að gefa Guðrúnu Ósvífursdóttur moturinn í brúðkaupsgjöf og að hún geti ekki hugsað sér að fólk haldi að Kjartan hafi verið að tala við konu í Noregi sem ekki sé mikils virði.
Ólafur konungur gaf honum fagurt sverð og sagði: „Ég geri ekki ráð fyrir því að þú verðir *vopnbitinn* maður, ef þú hefur þetta sverð.“

--
2. Hvernig stóð á því að Kjartan og Hrefna kynntust?

???
Hún er systir Kálfs sem ferðaðist með Kjartani til Íslands. Þau kynnast þegar Hrefna kemur að taka á móti Þeim Kálfi og Kjartani.

--
3. Ingibjörg konungssystir segist halda að Kjartan hafi ráðið því einn að fara til Íslands, fremur en aðrir hafi hvatt hann til að fara burt. Hvað er hún að gefa í skyn?

???
Ætli hún sé ekki að gefa í skyn að hún viti að Ólafur bróðir hennar vilji halda Kjartani eftir og bjóða honum sig sjálfa að konu? Og með því að gefa í skyn að hún viti það er hún að gefa samþykki sitt. Fyrr í kaflanum nánast býður Ólafur Kjartani Ingibjörgu að konu: „því að hér muntu eiga kost á að fá konu er engin mun slík á Íslandi.“ Ummæli Ingibjargar þjóna því hlutverki að segja lesendum að hún sé þessu samþykk. Við erum látin vita það ótvírætt að Kjartan átti kost á konunglegu kvonfangi í Noregi en tók heimferðina fram yfir það. Þeim mun meiri hljóta vonbrigði hans að vera þegar Guðrún reynist vera gift.

# 18. Haustboð á Laugum


1. Trúið þið því sem Bolli segir Guðrúnu, að hann hafi sagt það sem hann vissi sannast um Kjartan?

???
Málið er rætt áður í umræðuefnum með 16. kafla. Hér er vakin athygli á því aftur vegna þess að þetta er lykilatriði í sögunni.

--
2. Hvers vegna vill Kjartan ekki taka við hrossunum af Bolla? – Munið þið eftir því áður í sögunni að Kjartan tók við gjöf af manni og fékk átölur fyrir hjá mönnum sínum? – Segja þessar sögur eitthvað sameiginlega um gjafir?


???
Í 13. kafla sagði frá því þegar Kjartan tók við skikkju af Ólafi konungi
Tryggvasyni. Gjafir skuldbundu menn; sá sem tók við gjöf af manni féllst
með því á að vera vinur hans, að minnsta kosti uns gjöfin var endurgoldin.
Kjartan er því að neita vináttu Bolla með því að hafna hrossunum. Kjartan
ber því við að hann sé ekki hestamaður, enda stendur vinátta þeirra Bolla
enn á yfir-borðinu, meðan Kjartan heimsækir Bolla.

# 19. Kjartan og Hrefna

1. Þuríður, systir Kjartans, hefur komið við söguna áður. Hvernig?

???
Fyrst í kafla 7. þegar hún er kynnt til leiks sem dóttir Ólafs og Þorgerðar. 
Svo í kafla 8. þegar hún giftist Geirmundi. Frá honum er sverðið **Fótbítur** komið og á því hvíla álög. "Geirmundur sagði við Þuríði að sverðið muni verða þeim manni að bana sem mestur er skaði að."

--
2. Hvar og hvenær hafði Kjartan nefnt það áður að hann vildi ganga að eiga Hrefnu?

???
Hann hafði sagt við Hrefnu að moturinn hafi farið henni vel þegar hann sá hana máta hann þegar hann og Kálfur komu frá Noregi. Hann sagði að nánar tiltekið: „Mér þykir moturinn fara þér vel, Hrefna, og líklega er best að ég eigi allt saman, bæði motur og mey.“

--

Aðferðum við að leita sér að konu er oftast nokkuð svipað lýst í sögunni.  
Hvað er sameiginlegt með hjónabandsstofnun  
Ólafs páa og Þorgerðar,  
Þórðar og Guðrúnar,  
Bolla og Guðrúnar,  
Kjartans og Hrefnu,  
en öðruvísi þegar Þorvaldur og Guðrún ganga í hjónaband?

???
Í öllum fyrrnefndu tilvikunum er leitað samþykkis konunnar. Allar eru þær fúsar til ráðahagsins, nema Guðrún þegar hún giftist Bolla. Jafnan kemur fram að hjónaefnin tala saman áður en þau ákveða að giftast. Þessi hjónabönd verða vissulega ekki öll löng eða heillarík, en engin kona slítur hjónabandi sem stofnað er til með samþykki hennar. Ólíkt því er hjónaband Þorvalds og Guðrúnar. Hún var ekki spurð um vilja sinn, enda reyndist hjónabandið misheppnað frá upphafi.

# 20. Gripahvörf


1. Hvað hefur komið fram í sögunni sem sýnir að Guðrún hlýtur að öfunda Hrefnu mikið af motrinum og er ekki bara afbrýðisöm vegna Kjartans?

???
Þegar Guðrún var kynnt til sögunnar, í 9. kafla, var strax sagt að hún væri skartgjörn. Í næsta kafla segir frá því að skartgripakaup hennar urðu misklíðarefni þeirra Þorvalds. Þannig eru meginatburðir sögunnar undirbyggðir löngu fyrir fram svo að þeir orki sem trúverðugir og óhjákvæmilegir þegar að þeim kemur.

--
2. Hvers vegna vill Þorgerður að Hrefna fari með moturinn í boðið að Laugum?

???
Þorgerður er skaphörð kona, það kemur víða fram í sögunni. Ekki er ástæða til að ætla að hún sækist eftir ófriði við Laugamenn, en henni finnst skömm að því að fela moturinn; þá er eins og Hrefna viðurkenni að hún eigi ekki fullan rétt á honum.


--
3. Hvað á Guðrún við þegar hún segir: „„Þó að það gæti verið rétt sem þú segir, að þeir menn sem hér eru hafi valdið því að moturinn hafi horfið, þá finnst mér það líta út sem svo að þeir hafi aðeins tekið það sem þeir töldu sig sjálfa eiga.“ – Gekk Guðrún að sínu þar sem moturinn var? – Flettið upp í 17. kafla. Hverjum gaf Ingibjörg í raun og veru moturinn?

???
Vafalaust ber að skilja þetta svo að Guðrún segist sjálf eiga moturinn, hann hafi verið ætlaður sér. Þá er óútskýrt hvernig Guðrún vissi hvað Ingibjörg sagði þegar hún gaf Kjartani moturinn, því væntanlega hafa þau talað saman í einrúmi. En kannski hefur Kjartan fleiprað eitthvað um það við félaga sína, áður en hann vissi að Guðrún var gift heima á Íslandi. Svo má ekki gleyma því að Guðrún var vitur kona og gat hugsanlega getið sér til um það hverri moturinn var ætlaður.


--
4. Menn höfðu fyrir satt að bróðir Guðrúnar hefði brennt moturinn í eldi að ráði Guðrúnar, segir í lok kaflans. Er það örugglega rétt?

???
Í Íslendingasögum er almannarómur oft notaður til að koma til lesenda vitneskju sem ekki er auðvelt að koma að með öðrum hætti. Að jafnaði mun ætlast til að lesendur trúi almannarómi, nema þeim sé beinlínis sagt annað.  
En ekkert er algilt í þeim efnum, svo að við getum enn verið í svolitlum vafa um afdrif motursins.


---


# 21. För Kjartans að Laugum

1. Hvað gerði Kjartan til að hefna sín á Guðrúnu og fjölskyldu hennar?

???
Safnaði saman liði, fór til Lauga og læsti Laugamenn inni í þrjá sólahringa. Á þessum tíma var ekkert klósett inni í húsunum og fyrir vikið má ætla að Laugamenn hafi þurft að gera þarfir sínar inni í húsinu.  
Þetta er auðvitað mikil niðurlæging.

--

2. Kjartan hafði sextíu menn í för með sér, en heima á Laugum hafa varla verið nema milli tíu og tuttugu menn vopnfærir. Kjartan hefði því getað ráðist að þeim og drepið þá sem hann vildi. Hvers vegna lætur hann nægja að loka þá inni?

???
Verk Kjartans er sjálfsagt meiri svívirðing fyrir Laugamenn en árás með vopnum. Það var ekkert sérstaklega skammarlegt að falla fyrir ofurefli, hins vegar vafalaust mikil óvirðing að vera sviptur frelsi sínu og komast ekki á salerni. Þó hefur aðgerð Kjartans talist minni misgerð en ef hann hefði drepið Bolla eða nánustu ættingja Guðrúnar. Deila Kjartans og Laugamanna er að magnast upp, eins og algengt er í Íslendingasögum. Laugamenn hafa stolið sverði Kjartans og motri Hrefnu; það hefur verið fremur minni háttar misgerð og óhetjuleg. Kjartan svarar með annarri minni háttar misgerð, og þó væntanlega talsvert alvarlegri en gripastuldurinn var. Í lok kaflans segir að nú gerðist fullur fjandskapur milli Hjarðhyltinga og Laugamanna; eftir þetta er varla hægt að talast við með öðru en vopnum.

--
3. Er okkur ætlað að trúa að Hrefna hafi frétt eitthvað frá Laugum áður en Kjartan kom heim þaðan? – Ef ekki, hvers vegna segist hún þá hafa heyrt að þau Kjartan og Guðrún hafi talað saman? – Hvaða tilfinningar eru tjáðar með orðum hennar? – Eða með svari Kjartans?

???
Samtal Hrefnu og Kjartans sýnir spennuna á milli þeirra. Hrefna skynjar fjandskap Kjartans við Laugamenn eðlilega sem merki þess að hann sé enn ósáttur við að hafa fengið sig en ekki Guðrúnu. Hrefna fyllist afbrýðisemi og lætur hana bitna á Kjartani. Hann skilur hvað Hrefna meinar, finnur að það er satt og bregst við með því að særa Hrefnu.

--
### Fróðleikur

Það kemur enn skýrar fram í sögunni en í endursögninni að misgerð Kjartans við Laugamenn var einkum sú að hleypa þeim ekki á salerni. Þar segir að Kjartan „bannaði öllum mönnum útgöngu og dreitti þau inni þrjár nætur“. Sögnin dreita er mynduð af dríta (nú drita), eins og beita af bíta. Að dreita inni merkir því að „láta drita inni“.

---

# 22. Jarðakaup

1. Ekkert bendir til þess í sögunni að Kjartan hafi haft neina þörf fyrir landið í Tungu. Hvers vegna leggur hann þá kapp á að kaupa það?

???
Kjartan er sýnilega aðeins að gera Bolla og Guðrúnu bölvun, ögra þeim og sýna að hann geti ráðið hvort þau fá tækifæri til að auka lönd sín. Það er sérkennilegt að þetta er önnur ögrun Kjartans í röð. Venjulega magnast deilur þannig upp að aðilar gera hvor öðrum eitthvað til bölvunar til skiptis, en nú hafa Laugamenn ekki gert neitt á hlut Kjartans síðan hann dreitti þá inni.

--
2. Þegar gerðir eru samningar nú á dögum þarf enn votta. Vitundarvottar eru þeir kallaðir og votta að þeir sem skrifa undir samninginn hafi gert það sjálfir, ótilneyddir og vitandi vits. Vottarnir sem vantar að jarðakaupum Bolla en eru við jarðakaup Kjartans höfðu dálítið annað hlutverk og mikilvægara.  
Getið þið ímyndað ykkur hvert það var?

???
Þetta fólk kunni ekki að skrifa (nema kannski að rista rúnir á tré og stein) og gerði því ekki skriflega samninga. Vottarnir urðu því að geta borið um það að samningur hefði verið gerður og hver ákvæði hans væru.


---

# 23. Kjartan fer vestur í Saurbæ

1. Hvernig eggjar Guðrún bræður sína og eiginmann til að fara að Kjartani?

???
Hún gerir lítið úr þeim, segir Kjartan hafa vaðið yfir þá og að þeir hafi gullfiskaminni. 

--
2. **Hvers vegna ætli Kjartan sé svona óvarkár**?  
Hann segir Þórhöllu málgu allt satt um ferðir sínar, þótt hann hljóti að gruna að hún muni segja frá þeim á Laugum. Hann fer ekki að ráðum Auðar að forðast að mæta Laugamönnum fámennur. Hann hefði hvort sem var getað beðið fram yfir páska í Saurbænum eða þegið boð Auðar um fylgd suður um Sælingsdal.

???
Kjartan hlýtur að vera nógu framsýnn til að sjá að hann stefnir í að mæta Laugamönnum. Haldið er opnum möguleikum um hvað hann hugsar fleira. Sjálfur segir hann fylgdarmönnum sínum úr Saurbænum að hann vilji ekki láta hlæja að hugleysi sínu, auk þess trúi hann ekki að Bolli muni ráðast að sér en gefur í skyn að hann vilji gjarnan bera sigurorð af Ósvífurssonum.  
Kannski trúir Kjartan þessu sjálfur. Hitt er líka hugsanlegt að hann stefni meðvitað í dauðann. Kannski finnst honum hann búinn að eyðileggja líf sitt með því að láta Guðrúnu ganga sér úr greipum. Í 21. kafla sáum við hvernig ást þeirra Guðrúnar stendur á milli hans og Hrefnu. Að drepa Bolla mundi aðeins bæta níðingsverki við óhamingju hans.

--
3. Draumur Áns svarta er ekki ráðinn í sögunni, en sýnilega er hann talinn fyrirboði um vígaferli. Hvernig munduð þið ráða drauminn?  
  - Munum drauminn: Án hinn svarti sagði að í draumnum hefði kona komið upp að honum með stóran hníf í hendi. Hún hefði rist á honum kviðinn, tekið burt innyflin og sett hrís í staðinn.

???
Draumurinn reynist auðvitað fyrirboði eins og allir draumar í Íslendingasögum.
Hvað hann táknar kemur fram í næsta kafla.
