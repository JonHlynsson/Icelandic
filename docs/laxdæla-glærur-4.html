# 24. Mannvíg í Svínadal


--
1. „Þér væri vænst að láta á bardagann reyna og sjá hvað Fótbítur getur í raun og veru gert.“ segir Kjartan við Bolla. Á þessum tímapunki í bardaganum hafði Bolli ekkert gert. Ætli svo geti í raun og veru verið svo að Kjartan haldi að Bolli muni liðsinna sér á móti mágum sínum sem hann hefur fylgt í fyrirsátinni?


???
nr 1: Kannski dettur honum það í hug. Vinátta Kjartans og Bolla var eldri en tengsl Bolla við Ósvífurssyni. Enn hafði Bolli ekki sýnt Kjartani neinn fjandskap; hann hafði bara freistast til að halda að Kjartans væri ekki von til Íslands aftur. Líka getur Kjartan verið að storka Bolla; þá meinar hann í raun: „Ef þú værir sannur drengskaparmaður stæðirðu með mér í þessum bardaga, uppeldisbróður þínum og frænda.“

--
2. Guðrúnu þótti mestu um vert að Hrefna gengi ekki hlæjandi að sænginni eftir að Kjartan var veginn. Hvað upplýsa þessi orð um tilfinningar Guðrúnar?

???
nr 2: Guðrún kemur ógætilega upp um sig með þessum orðum, hún reynist stjórnast af afbrýðisemi í garð Hrefnu fremur en hatri á Kjartani og hefndarhug til hans. Þetta skilur Bolli, reiðist við og svarar konu sinni því að hún vildi hann sjálfan fremur dauðan en Kjartan.

--
3. Hver á mesta sök á dauða Kjartans?


???
Guðrún er óneitanlega ráðbani hans. Bolli veitti honum banasár og var líklega öðrum fremur upphafsmaður að missætti þeirra. Loks má kannski segja að Kjartan hafi kallað dauða sinn yfir sig sjálfur, að Bolli hafi ekki átt um annað að velja en drepa hann.


--
4. Hver sagði setninguna frægu: „Misjöfn verða morgunverkin; ég hef spunnin tólf álna garn, en þú hefur vegið Kjartan“?

???
Guðrún Ósvífursdóttir segir þetta við Bolla Þorleiksson er hann kemur heim eftir bardagann í Svínadal.  

Í Möðruvallabók segir raunar ekki morgunverkin heldur hermdarverk, sem helst er talið merkja „frægðarverk“, „verk sem menn munu herma, þ.e. segja frá“. Ólafur Halldórsson hefur getið sér þess til að í frumhandriti sögunnar (sem ekki er til lengur) hafi staðið voðaverkin (eða váðaverkin eins og skrifað var í fornu máli). Ef það hefur verið, fer Guðrún hér með orðaleik: Bolli hefur unnið voðaverk, „óviljaverk“ eða „óhappaverk“, en hún spunnið garn í voð. Þannig gerir Ólafur tilsvar Guðrúnar snjallara en það er í nokkru handriti. Ekki hafa þó allir viljað fallast á kenningu hans, enda þykir hæpið að halda að eitthvað hafi staðið í sögu sem finnst ekki í neinu handriti hennar. Óvíst er líka hvað Guðrún á við með orðunum „tólf álna garn“. Flestir hafa talið að hún ætti við garn í tólf álna langa voð, en það væri um sex metra löng voð, og væntanlega næstum metri á breidd. Það væri furðumikið, og einhverjum mun hafa dottið í hug að Guðrún hafi aðeins spunnið tólf álna langan garnspotta, sex metra. Það merkir þá að hún hafi verið eirðarlaus og ekki komið sér að verki.

# 25. Eftirmáli


1. Hver urðu örlög Hrefnu? Það er, hvað kom fyrir hana að lokum?

???
Hrefna flutti til bræðra sinna í Húnaþingi eftir að Kjartan hafði verið drepinn. Hún lifði stuttan tíma eftir þetta og var það álit manna að hún hafi dáið úr ástarsorg.

--
2. Lýsið afstöðu Ólafs páa eftir fall Kjartans. Hverju er Ólafur að reyna að koma til leiðar (þ.e. ná fram)?

???
Ólafur vill umfram allt hlífa Bolla, fóstursyni sínum. Hann beinir hefndarþorsta sona sinna að sonum Þórhöllu málgu, mönnum sem honum hefur verið nokkuð sama um. Síðan tekur Ólafur að leita sátta og gætir þess að Bolli komi ekki til sáttafundar, líklega til þess að synir hans, og jafnvel hann sjálfur, þurfi ekki að þola þá raun að hitta hann. Hann dæmir Ósvífurssyni til skóggangs og Bolla til að greiða bætur, svo að sóma Hjarðhyltinga sé gætt án þess að Bolla verði verulegur skaði að. Loks gerir hann ráðstafanir til að Bolli og Guðrún fái Tunguland og viðurkennir með því að Kjartan hafi verið ósanngjarn þegar hann meinaði þeim að kaupa það. 

--
### Umræðuefni

- Þekkið þið sögur af einhverjum sekum skógarmönnum í Íslendingasögum?

???

Grettir Ásmundsson er frægasti skógarmaður Íslendinga, og um hann eru til barnabækur, Grettir sterki eftir Þorstein Stefánsson og Sagan af Gretti sterka eftir Einar Kárason. Áður kunna lesendur að hafa kynnst lestrarbókinni Grettir og berserkirnir eftir Kristján Guðmundsson. Sennilega kannast líka einhverjir við Gísla Súrsson, meðal annars vegna þess að hann er aðalpersóna í kvikmynd Ágústs Guðmundssonar, Útlaganum. Eftir kvikmyndahandritinu hefur Indriði G. Þorsteinsson samið bók sem líka heitir Útlaginn. Í Sjálfstæði Íslendinga I, 83, er mynd af Arnari Jónssyni leikara í hlutverki Gísla í myndinni. Í sömu bók, 53, segir frá því að Kolbeinn Tumason lét dæma presta seka skógarmenn samkvæmt landslögum, en Guðmundur biskup Arason bannfærði menn Kolbeins.

# 26. Hefndarhvöt Þorgerðar

--
1. Hvers vegna haldið þið að Þorgerður sé alltaf grimmari við Bolla en Ólafur bóndi hennar?

???
Hér kemur til greina skap Þorgerðar, sem drepið var á í umræðuefnum með 20. kafla. Hún var dóttir Egils Skallagrímssonar sem lét menn ógjarnan eiga illt hjá sér lengi. Svo má segja að Ólafur hafi borið meiri ábyrgð á því að Bolli var fóstraður upp hjá þeim hjónum í Hjarðarholti. Hann hafði tekið við Bolla til að bæta fyrir undanbrögð föður síns við bræður sína, eins og sagt var frá í 7. kafla. Fjandskapur Kjartans og Bolla var mikill ósigur fyrir Ólaf. 

--
2. Hvers vegna þóttist Þorgerður ekki þekkja bæinn í Tungu eða vita hverjir byggju þar?

???
Konur báru að jafnaði ekki vopn og máttu það ekki samkvæmt lögum, eins og rætt var í umræðuefnum með 10. kafla. Ef konur vildu koma fram hefndum urðu þær að eggja karlmenn til þess, og til þess beita þær ýmsum einkennilegum ráðum. Ein leiðin er að gera lítið úr körlunum, og það gerir Þorgerður við syni sína hér. Óbeint er hún að segja við þá: „Maður hlýtur að halda að það hafi farið fram hjá ykkur hvar Bolli á heima; annars væruð þið búnir að fara að honum og drepa hann.“

# 27. Hefndin

--
1. Hjónaband Guðrúnar og Bolla var þriðja hjónaband hennar.  
Hvernig hafði hana dreymt fyrir því?


???
- **Þriðji draumur Guðrúnar**: Hana dreymdi að hún hefði gullhring á hendi, hún studdi sig við stein þegar hún datt og hringurinn brotnaði og blæddi úr brotunum.
  - **Túlkun Gests**: Hann sagði að þriðji eiginmaður Guðrúnar myndi hafa nýja trú. Hann spáði því að þessi eiginmaður yrði drepinn.

--
2. Hver átti fyrsta höggið sem beit á Bolla og hver átti það síðasta?

???
Helgi Harðbeinsson átti það fyrsta með spjóti sínu og Steindór Ólafsson það síðasta.

--
### Umræðuefni

- „Á þessum tíma var þykkur skógur í dalnum“ segir í sögunni og þar með gefið í skyn að skógurinn sé minni þegar sagan er rituð. Rifjið upp hve langur tími hefur líklega liðið frá atburðum sögunnar til ritunartíma hennar.

???
Á þetta er aðeins drepið ónákvæmt í inngangsorðum sögunnar í nemendaheftinu, en rækilegar er það rætt í kaflanum „Um Laxdæla sögu“ hér á undan. Aðförin að Bolla á að hafa verið farin rétt eftir aldamótin 1000; söguhöfundur virðist einna helst gera ráð fyrir henni árið 1007. Sagan er talin rituð á milli 1230 og 1260, þ.e. um 250 árum síðar.

--
- Hvers vegna heldur Halldór að Guðrún vilji vita nákvæmlega hverjir voru með í aðförinni að Bolla?

???
Hann gerir vafalaust ráð fyrir að hún sé þegar farin að hugsa um að hefna hans. Til þess þarf hún að vita hverjir voru með í förinni.

--
- Í kaflanum rætist ein forspá, um þriðja hjónaband Guðrúnar, og önnur birtist. Hver er hún?

???
Orð Helga Harðbeinssonar, „því að ég geri ráð fyrir því að sú sem er undir þessum dúk muni verða minn banamaður“. Það kemur svo síðar fram í sögunni hvernig hún mun rætast.

# 28. Guðrún flyst að Helgafelli

--

1. Hvers vegna vildi Þorkell Eyjólfsson ekki kvænast Guðrúnu í byrjun?

???
Snorri goði mælir með þessu hjónabandi við Þorkel. Þorkell sagði það rétt að um væri að ræða virðulega tillögu að hjónabandi, Guðrún væri sannarlega virðuleg kona og góður kvenkostur. Hins vegar þótti Þorkatli yfirgangur og frekja Guðrúnar, sem á þeim tíma hafði spurst út til allra þeirra sem vildu af því heyra, frekar mikil og þótti það stór ókostur að hún myndi sennilegast vilja láta hefna Bolla. Enn fremur sagði Þorkell að þegar að því kæmi að hefna Bolla væri Þorgils Hölluson að öllum líkindum inn í það blandaður og þótti Þorkatli það ólíklegt að Þorgilsi líkaði áform hans um að giftast Guðrúnu. Samt sem áður ítrekaði Þorkell að honum væri Guðrúnu vel að skapi og gæti vel hugsað sér að giftast henni.

--
2. Í Íslendingasögum er stundum sagt að tekist hafi góðar ástir með hjónum eftir að þau gengu í hjónaband. Ekki lítur út fyrir að Guðrún hafi elskað Bolla mikið þegar þau giftust, en getum við séð merki þess í sögunni, í þessum kafla og fyrr, að með þeim hafi tekist góðar ástir í hjónabandinu? 

???
Draumur Guðrúnar í 9. kafla er strax merki þess að hún eigi eftir að bera heitar tilfinningar til Bolla. Þegar gullhringur hennar brotnar þótti henni það „líkara harmi en skaða“. Henni finnst hún vera sorgmæddari en eðlilegt væri ef hún hefði bara misst dauðan hlut. Í 27. kafla vill Guðrún vera hjá Bolla þegar hann mætir banamönnum sínum, og hún fer þegar að hugsa um hefnd eftir hann, ef Halldór Ólafsson hefur skilið gerðir hennar rétt. Í þessum kafla kemur svo fram að Guðrún getur ekki afborið að búa í nágrenni við banamenn Bolla. Hún lætur skíra son sinn Bolla og ann honum mikið. Allt er þetta til merkis um að Guðrún hafi séð mikið eftir Bolla.

--
### Fróðleikur

- Snorri goði kemur við margar sögur og heldur alltaf svipuðum einkennum. Hann er vitur, framsýnn, svolítið brögðóttur og jafnvel undirförull, en þó sómakær maður. Hann er svolítið nefndur í sambandi við kristnitökuna á Alþingi. Munið þið eftir því eða hafið þið heyrt um Snorra goða áður?

???
Í fyrsta lagi þá getum við séð í Ladælu að Snorri er brögðóttur, hann leggur á ráðin um að koma saman Þorkatli og Guðrúnu og koma Þorkatli undan því að hefna fyrir Bolla.  
Aukinheldur er í bókinni **Sjálfstæði Íslendinga I**, 24, er sögð stuttlega saga af manni sem kom á Þingvöll, þegar menn þrættu þar um kristnitöku, og sagði að hraun rynni í áttina að bæ Þórodds goða í Ölfusi. Heiðnir menn sögðu að ekki væri undur þótt goðin reiddust slíkum tölum. Þá var það Snorri goði sem svaraði með fyrstu jarðfræðiathugun sem segir frá í sögu Íslendinga: „Um hvað reiddust goðin þá er hér brann hraunið er nú stöndum vér á?“

# 29. Ráðagerð um hefnd

--
1. Hve langt var liðið frá vígi Bolla þegar hefndarförin var skipulögð?

???
Snorri er kallaður á fund af Guðrúnu og spyr hana hvað hefði nú gerst sem ylli því að hún sendi svo skyndilega boð eftir sér. Guðrún svaraði að sá atburður sem hún vildi tala um væri eins og **spánnýr** (**spánnýr** merkir alveg nýr) fyrir sér og þó hefði hann gerst fyrir tólf árum síðan, en Guðrún vildi ræða um hefnd Bolla.

--
2. Snorri goði segir að ekki sé hægt að jafna saman vígum Bolla og Lamba Þorbjarnarsonar. Hvað á hann við?

???
Ekki var sama hver var drepinn í hefnd fyrir mann. Til þess að manns væri fullhefnt þurfti að vega einhvern sem var talinn um það bil jafnmikill maður. Snorri er að segja að Lambi sé ekki nógu mikill maður til þess að nóg sé að hefna sín á honum. Lamba hefur sýnilega ekki verið talið það nógu mikið til ágætis að vera kominn af Mýrkjartani Írakonungi.

--
3. Hvernig eggjar Guðrún syni sína til að hefna Bolla?

???
Guðrún kallaði syni sína til sín í laukgarð sinn á Helgafelli. Þar hafði hún breitt út skyrtu og buxur, hvort tveggja mjög blóðugt. Guðrún sagði að þessi klæði ættu að **eggja** (að **eggja** einhvern til einhvers merkir að hvetja (e-n), skora á (e-n) að gera e-ð) og hvetja þá til föðurhefnda. Sagðist Guðrún ekki ætla hafa um það mörg orð, því að engin orð sem hún gæti sagt mundu hafa áhrif á þá ef að blóðug klæði föður þeirra hefðu það ekki.

Þeim bræðrum brá mjög við þetta en svöruðu að þeir hefðu hingað til verið of ungir til að leita hefnda og engan fullorðinn haft til að stýra förinni. Guðrún sagði að þeir hugsuðu meira um **hestavíg** (ATH: reikna má með því að **hestavíg** hafi verið eins konar leikur þar sem menn eggjuðu hesta sína til bardaga) og leiki en hefndirnar.

Um nóttina eftir gátu þeir bræður svo ekki sofið.

--
4. Hvernig var Þorgils Hölluson talinn á að taka þátt í hefndarförinni?

???
Guðrún og Snorri goði höfu lagt á ráðin saman um að villa um fyrir Þorgilsi. Allt saman endar þetta með því að Guðrún kallar á votta til þeirra Þorgilsar þar sem þau eru á tali um þetta. Guðrún sagði: „Ég hér með, í vitnaviðurvist ykkar, að ég lofa Þorgilsi að giftast engum manni öðrum samlendum en honum en ég ætla ekki að giftast í önnur lönd heldur“.  
Þorgilsi fannst þetta nógu tryggt loforð. Fóru þeir nú, Þorgils og synir Guðrúnar, að undirbúa ferð frá Helgagfelli.

--
5. Hvernig maður virðist Þorgils Hölluson vera, samkvæmt því sem haft er eftir honum í þessum kafla?

???
Dregið er fram að Þorgils sé sjálfhælinn (þ.e. upptekinn af sjálfum sér og finnst hann allra manna merkastur og bestur) og einfaldur. Hann gortar af að þora að fara að Helga Harðbeinssyni eða hverjum sem er öðrum og gengur í gildru Snorra goða. Hann er alger andstæða Snorra og sýnilega ósamboðinn Guðrúnu sem eiginmaður.

# 30. Skorradalsför

--
1. Hvernig hefnir Guðrún sín á Þorsteini svarta og Lamba Þorbjarnarsyni?

???
Fátt gat verið skammarlegra en að láta neyða sig til þess að fara með ófriði að fyrrum bandamönnum sínum. Þorsteinn og Lambi eru látnir borga fyrir aðförina að Bolla með því að þola þá svívirðu.

--
2. Í þessum kafla er Þorgils Hölluson orðinn miklu klókari maður en hann var í kaflanum á undan. Hér kemst hann að því með brögðum hvar Helgi er og stjórnar aðförinni þannig að hún tekst fullkomlega. Hver getur verið skýringin á því að hann sýnir á sér svona nýja hlið?

???
Ætli söguhöfund hafi ekki bara langað til að koma að snjöllu bragði og fundið því helst stað hér? Svo er auðvitað hugsanlegt að um Þorgils hafi gengið ólíkar sagnir og eitthvað af báðum gerðum hafi komist inn í söguna.

# 31. Bani Helga Harðbeinssonar

--
1. Segið frá dauða Helga Harðbeinssonar með ykkar eigin orðum.

???
Þorgils og föruneyti fara að seli Helga, klifra upp á það og reyna að brjóta spíturnar sem halda því uppi. Helgi stekkur út og Þorgils heggur í öxlina á Helga. Helgi heldur þó áfram að verjast, kastar öxi að Þorgilsi og særir hann með henni mikið. Allt þetta endar svo með því að Bolli hleypur að Helga með sverðið Fótbít og leggur í gegnum Helga. Það var hans *banasár*.


--
2. Bolli Bollason byrjar að fá persónueinkenni í þessum kafla. Það sýnir göfugmennsku hans og hetjulund að hann þyrmir Harðbeini Helgasyni. Hvers vegna hefði verið freistandi að láta drepa hann?


???
Harðbeinn hlýtur að vera líklegur hefnandi föður síns, ekki síst af því að hann er viðstaddur víg hans. Án hrísmagi gekk fyrstur inn í selið á móti Bolla Þorleikssyni af því að hann hafði verið við víg Kjartans.

--
### Fróðleikur

Sagan af smalamanni Helga Harðbeinssonar er býsna ólíkleg; hann lýsir aðkomumönnum svo nákvæmlega að Helgi þekkir jafnvel menn sem hann hefur aldrei séð. Skýringin mun vera sú að þetta er útlend sögn, upphaflega sögð um riddara sem báru ákveðin skjaldarmerki. Þeim var miklu auðveldara að lýsa svo að þau væru þekkjanleg. Slíkar sögur munu algengar í evrópskum riddarasögum. Höfundur Laxdælu hefur ekki getað stillt sig um að nota þetta söguefni þótt það ætti illa við Íslendinga.

# 32. Fjórða hjónaband Guðrúnar

--
1. Hvernig hafði Guðrúnu dreymt fyrir fjórða hjónabandi sínu?

???
- **Fjórði draumur Guðrúnar**: Hana dreymdi að hún hefði gullhjálm á höfði, skreyttan gimsteinum. Hjálmurinn var þungur og steyptist ofan í sjó.
  - **Túlkun Gests**: Hann sagði að fjórði eiginmaður hennar yrði mesti höfðinginn en spáði því að hann myndi drukkna.


--
2. Hvað merkir það að Guðrún hefur hundrað manns í brúðkaupsveislunni en brúðguminn og Snorri goði koma ekki með fleiri en sextíu?

???
Með þessu er sjálfsagt verið að sýna höfðingsskap og stórmennsku Guðrúnar. Í því birtist bæði vinafjöldi hennar og rausn að bjóða svo mörgu fólki í veislu.

--
### Umræðuefni

- Hvers vegna er tekið fram að Þorkell og menn hans hafi verið úti að þvo sér þegar þeir hitta Gunnar Þiðrindabana?

???
Þetta er sviðsetning, líkt og bent er á í umræðuefni með 11. kafla. Við eigum kannski ekki auðvelt með að sjá mennina fyrir okkur við vatnið, en upphaflegir lesendur eða áheyrendur sögunnar vissu hvernig menn fóru að því að þvo sér fyrir svefninn, og þeir hafa getað sviðsett atburðina í huga sér. Þessi tiltekna sviðsetning er að vísu ekki uppfinning Laxdæluhöfundar, því hún mun komin úr Gunnars þætti Þiðrindabana, sem segir líka frá þessum atburði, og mun vera eldri (Íslenzk fornrit XI, 210, sbr. lxxxvi-lxxxvii).

# 33. Fráfall Þorkels Eyjólfssonar

--
1. Hvernig eyddi Guðrún ævinni eftir að Þorkell bóndi hennar dó?

???
Guðrún gerðist eftir þetta mikil trúkona og eyddi löngum stundum í kirkju. Sagan segir að hún hafi verið fyrsta nunna Íslands og **einsetukona** (**einsetukona** er kona sem er einbúi, þ.e. býr ein. Með öðrum orðum fann hún sér ekki annan eiginmann eftir þetta. Þess heldur lifði hún einöngruðum lífstíl).

--
2. Sagan af skiptum þeirra hjóna við Gunnar Þiðrindabana kemur ekki vel heim við draum Guðrúnar um hjónaband þeirra Þorkels í 9. kafla. Hvert er misræmið og hvernig er hugsanlegt að skýra það?

???
Guðrúnu dreymdi að hún bæri hallt höfuðið undir hjálminum, því að hann var nokkuð þungur, og það réði Gestur svo að fjórði maður hennar mundi bera ægishjálm yfir hana. Sagan af skiptum þeirra við Gunnar sýnir allt annað; Guðrún ræður öllu sem hún vill og fær Þorkel ekki aðeins til að þyrma Gunnari heldur gefa honum skip í ofanálag. Það er engu líkara en höfundur hafi skipt um stefnu í þessu atriði eftir að hann skráði söguna um drauminn.

# 34. Þeim var ég verst

1. Hvern á Guðrún við þegar hún segir: „Þeim var ég verst er ég unni mest“?

???
Flestir munu hafa lesið þetta tilsvar svo að Guðrún eigi við Kjartan. 

En Aðalsteinn Davíðsson hefur bent á merki þess í sögunni að Guðrún hafi unnað Bolla mikið, eða að minnsta kosti hafi henni fundist það eftir á. Bolli líður henni ekki úr minni og tólf árum eftir dauða hans leggur hún ofurkapp á að hans sé hefnt. 

Og þá vaknar spurningin: Hverjum var Guðrún í rauninni verst? Hún réði Kjartani bana. En hún neyddi Bolla til að vinna níðingsverk og kallaði með því dauða yfir hann. Hugmynd Aðalsteins er athyglisverð og víst er að sagan segir frá djúpum tilfinningum Guðrúnar til Bolla. 

En samtal mæðginanna í lokakafla sögunnar bendir þó fremur til þess að hún eigi við Kjartan. Bolli spyr fyrst: „Hverjum hefur þú manni mest unnað?“ Guðrún svarar með því að gefa eiginmönnum sínum einkunnir. Bolla grunar að hún sé að forðast spurningu hans og því spyr hann aftur: „En hitt hefur þú enn ekki sagt hverjum þú unnir mest.“ 

Það er eins og Bolli sé að fiska eftir því að sá sem Guðrún unni mest sé kannski ekki einn af eiginmönnum hennar. Svar Guðrúnar bendir til að hún skilji grun hans og hún ætli að segja honum leyndarmál: „En ef ég skal það nokkrum segja, þá mun ég þig helst velja til þess.“ Þá kemur loks svar Guðrúnar og það staðfestir grun Bolla. 

Það hefði tæpast verið svona erfitt fyrir Guðrúnu að segja Bolla syni sínum að hún hafi unnað föður hans mest eiginmanna sinna. Sagan virðist því styðja þá túlkun að **í ellinni hafi Guðrúnu fundist að hún hafi elskað Kjartan mest allra manna**. 

Á undan þessum lokakafla hefur sagan lengi snúist um Bolla og síðar Þorkel, ásamt Guðrúnu. Hér virðist vera minnt á Kjartan á ný og sagt, óbeinum orðum: Samt sem áður var Kjartan stóra ástin í lífi Guðrúnar.
