# Ingólfur Arnarson 


Sagan segir að hann hafi kastað öndvegissúlum sínum fyrir borð áður en hann kom að landi og svarið að setjast að þar sem þær kæmu að landi, vegna þess að þar myndu goðin vilja að hann byggi. Hann sendi svo þræla sína Karla og Vífil til að leita þeirra, og fundu þeir þær við Arnarhvol í Reykjavík. Sú leit tók 3 ár. Ingólfur settist að í Reykjavík en landnám hans náði á milli Ölfusár og Hvalfjarðar og öll nes út. 

--

Hvað hét faðir Ingólfs?


???
Það er stundum misskilningur hjá fólki um að Ingólfur Arnarson eigi að hafa „fundið Ísland“ eða komið þangað fyrstur. Hið rétta er hins vegar að Ingólfur á að að hafa verið fyrsti **landnámsmaðurinn**, það er að segja fyrstur til að hefja hér skipulega og varanlega búsetu. Þennan fróðleik höfum við úr heimildum eins og Íslendingabók og Landnámu sem ritaðar voru nokkrum öldum eftir að þessir atburðir gerðust

# Leifur heppni Eiríksson

Leifur heppni Eiríksson (um 980 — um 1020) var landkönnuður sem er sagður hafa komið til Norður-Ameríku fyrstur Evrópubúa.

--

Talið er að Leifur hafi fæðst um árið 980 á Íslandi, sonur Eiríks rauða Þorvaldssonar og Þjóðhildar konu hans.

--

Í Grænlendinga sögu segir frá því að Leifur keypti skip Bjarna Herjólfssonar sem hafði áður villst til Norður-Ameríku, en steig ekki á land.

--

Á heimleiðinni til Grænlands bjargaði Leifur 15 skipsbrotsmönnum af skeri og fékk upp úr því nafngiftina „hinn heppni“.

# Hallgrímur Pétursson

Hallgrímur Pétursson er jafnan talinn fæddur á Gröf á Höfðaströnd árið 1614.

--

[Mynd okkar af Hallgrími](https://www.hallgrimurpetursson.is/)

--

Þekktustu **heilræðavísur** á íslensku eru eftir sr. Hallgrím Pétursson (1614–1674)

&gt; Ungum er það allra best  
að óttast Guð sinn herra.  
Þeim mun viskan veitast mest  
og virðing aldrei þverra.


--

Hallgrímur er tvímælalaust frægast trúarskáld Íslendinga og líklega hefur  
ekkert skáld orðið þjóðinni hjartfólgnara en hann.  

--

Frægasta verk hans eru **Passíusálmarnir**, ortir út af píslarsögu Krists.

---

# Passíusálmarnir


.pull-left[Íslenska orðið passía er myndað af latneska orðinu passio sem þýðir þjáning (sbr. passion á ensku, dönsku og þýsku).]

.pull-right[
&gt;Oft má af máli þekkja  
manninn hver helst hann er.  
Sig mun fyrst sjálfan blekkja  
sá með lastmælgi fer.  
Góður af geði hreinu  
góðorður reynist víst.  
Fullur af illu einu  
illyrðin sparar síst.  
- [11. sálmur, Um afneitun Péturs, Kvæði 15](https://www.hallgrimurpetursson.is/salmarnir/)  


]




???
Meginhugsunin í hugleiðslu Hallgríms er að allt sem Jesús leið og þoldi var gert af kærleika til mannanna, í þeim tilgangi að vera þeim til björgunar, þannig að hver og einn sem trúir á hann er laus frá refsingu og dómi. Dæmi um þessa hugsun er erindið þar sem segir: „Yfirgefinn kvað son Guðs sig / þá særði hann kvölin megna / yfirgefur því aldrei mig / eilífur Guð hans vegna“.

# Ljóð (ef tími gefst)


Yrkjum stutt ljóð (með hliðsjón af bragarhætti Hallgríms)

???
Hver Passíusálmur er ortur undir sérstökum bragarhætti og í upphafi hvers sálms er tekið fram undir hvaða lagi hann eigi að syngja. Sálmarnir eru ortir undir lagboðum sem fólk þekkti. Í hverjum sálmi er endarím og stuðlasetning en stuðlasetning hefur tíðkast í íslenskum kveðskap allt fram á þessa öld. Að öðru leyti er ytra form sálmanna einfalt, skáldið notar ekki innrím eins og víða er algengt í öðrum kveðskap þess, hann notar ekki forna skáldamálið né annað flókið myndmál, allt er skýrt og auðskilið. Engu að síður má víða sjá að höfundurinn þekkir og notar klassísk stílbrögð og hefur meginreglur mælskufræðinnar að leiðarljósi, til dæmis í upphafsversinu sem er dæmigert invocatio, ákall til alls líkamans að taka þátt í hugleiðslunni.
