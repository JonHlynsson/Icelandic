# Hvað er tíska?

--


Í þriðju útgáfu Íslenskrar orðabókar stendur að tíska sé:

&gt; siður, venja, breytileg eftir breytilegum smekk, ríkjandi um &lt;br&gt; skemmri eða lengri tíma, einkum í klæðaburði og snyrtingu.

--



&lt;br&gt;
- Tíska getur verið ýmis konar þróun á formum, línum, efni og litum sem almenningur tekur upp á arma sína.


--

Tíska kallast vinsældabylgja í menningu, hvort sem hún er innan fatnaðar, tónlistar, byggingalistar eða útlits. Hinar ólíku tegundir tvinnast gjarnan saman.  

--

Tíska skiptist í tímabil eftir því hvaða form er vinsælt hverju sinni. Markverð tímabil síðustu aldar eru til dæmis hippa-tímabilið, diskó-tímabilið eða Bítla-tímabilið.

Almannatengsl fyrirtækja eru nokkurs konar búningur – ekki beint dulargervi en samt sem áður spariútgáfa, eins og þegar þú ferð í veislu og klæðir þig í jakkaföt eða kjól og setur upp hárið eða hefur þig til. Til að halda jákvæðum tengslum við þig sýna fyrirtæki sínar bestu hliðar sem allra oftast, því þau þurfa lífsnauðsynlega á því að halda að þér líki vel við þau.

--

Settu þig í spor nýs fyrirtækis sem er að **selja handprjónaðar lopapeysur** og skrifaðu:  

a) leiðinlega og þurra fréttatilkynningu þar sem þó koma fram allar nauðsynlegar upplýsingar um vöruna&lt;br&gt;
b) spennandi og krassandi fréttatilkynningu um vöruna.

--

Hafðu í huga að finna upp skrifa hvort tveggja flott og grípandi slagorð fyrir lopapeysuna og skrifið svo ömurlegt og hallærislegt slagorð.
